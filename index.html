<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7ffed4de38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <video
      src="media/pexels_videos_2759484 (720p).mp4"
      type="video/mp4"
      class="backgroundVedio"
      loop
      autoplay
    ></video>
    <div class="container">
      <video src="media/particles.mp4" muted="" loop autoplay></video>
      <section>
        <h2>
          <span>üñäÔ∏è</span>
          <span>N</span>
          <span>o</span>
          <span>t</span>
          <span>e</span>
          <span>üé®</span>
          <span>D</span>
          <span>r</span>
          <span>o</span>
          <span>w</span>
          <span>üéÆ</span>
          <span>G</span>
          <span>a</span>
          <span>m</span>
          <span>e</span>
          <span>üéß</span>
        </h2>
      </section>

      <div class="music">
        <div class="music-player">
          <audio id="song">
            <source src="media/alan.mp3" type="audio/mpeg" />
          </audio>
          <input type="range" value="0" id="progress" />
          <div class="controls">
            <div>
              <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
              <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div>
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div>
          <h3>Drowing</h3>
          <label class="switch">
            <input type="checkbox" id="sliderBtn" />
            <span class="slider round"></span>
          </label>
        </div>

        <div>
          <h3>Gaming</h3>
          <a href="../game/index.html">
            <button class="botton">üéÆStart Gaming!</button></a
          >
        </div>
      </div>
      <div class="input-group">
        <input
          type="text"
          autocomplete="off"
          class="newColor-input"
          placeholder="üé®Choose Background Color..."
        />

        <input type="submit" value="Change" class="btn" />
      </div>

      <br />

      <div class="textContainer">
        <textarea
          name=""
          id="myTextarea"
          cols="50"
          rows="20"
          placeholder="Start typing here ..."
        ></textarea>
      </div>
      <div class="nav hidden">
        <div class="clr" data-clr="#000"></div>
        <div class="clr" data-clr="red"></div>
        <div class="clr" data-clr="orange"></div>
        <div class="clr" data-clr="blue"></div>
        <div class="clr" data-clr="purple"></div>
        <div class="clr" data-clr="yellowgreen"></div>
        <div class="clr" data-clr="yellow"></div>
        <div class="clr" data-clr="#fff"></div>
        <button class="clear">Clear</button>
        <button class="save">Save</button>
        <input type="color" id="favcolor" value="#FFFFFF" />
        <input
          type="range"
          name="ageInputName"
          id="ageInputId"
          value="5"
          min="1"
          max="10"
          oninput="ageOutputId.value = ageInputId.value"
        />
        <output id="ageOutputId">5</output>
        <div class="emoji">üé®</div>
      </div>

      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
